{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}信息发布{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-3">
			<div class="list-group">
				<a href="{% url 'orgnisation:orgIndexView' %}" class="list-group-item list-group-item-action">总览</a>
				<a href='/' class="list-group-item list-group-item-action">
					日程
				</a>
				<a href="{% url 'org:org_create_article' %}" class="list-group-item list-group-item-action active">
					信息发布
				</a>
				<a href="{% url 'orgnisation:orgOperationView' %}" class="list-group-item list-group-item-action">
					赛事管理
				</a>
			</div>
		</div>

		<div class="col-md-9">
			<form role="form" action="{% url 'orgnisation:org_create_article' %}" method="post">{% csrf_token %}
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-9">
					<h3>发布信息</h3>
					<label for="{{ form.title.id_for_label }}">标题</label>
					{{ form.title }}
					<label for="{{ form.content.if_for_label }}">内容</label>
					{{ form.content }}
					<button type="submit" class="btn btn-primary">
						提交
					</button>
				</div>
			</div>
			</form>
		</div>
	</div>

{% endblock %}
